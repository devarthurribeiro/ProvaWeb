<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template = "templates/common.xhtml">	
        <ui:define name = "content">	
            <div id="login-dialog">
                <h1 style="text-align: center;">Bem-vindo(a)!</h1> 
                <h:form  id="frm">
                    <p:messages />
                    <h:panelGrid columns="2" styleClass="grid-login">

                        <p:outputLabel value="Usuário" />
                        <p:inputText  value="#{loginBean.login}"    />

                        <p:outputLabel value="Senha" />
                        <p:password  value="#{loginBean.senha}"/>

                        <p:commandButton action="#{loginBean.autenticar()}" value="Acessar" update="frm" />

                        <p:commandButton value="Não é cadastrado?" />
                    </h:panelGrid>
                </h:form>
            </div>
        </ui:define>         
    </ui:composition>
</html>
